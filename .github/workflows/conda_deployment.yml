name: Conda deployment

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.7, 3.8]
    name: Python ${{ matrix.python-version }} at ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup conda
        uses: s-weigand/setup-conda@v1
        with:
          update-conda: true
          python-version: ${{ matrix.python-version }}
          conda-channels: anaconda, conda-forge
      - name: Install conda-build
        run: conda install conda-build
      - name: Install anaconda-client
        run: conda install anaconda-client
      - name: Configurate conda-build
        run: conda config --set anaconda_upload yes
      # logout to prevent anaconda complaints
      - name: Configurate conda-client from anaconda
        run: |
          anaconda login --hostname lib_prep${{ matrix.os }}${{ matrix.python-version }} --username ${{ secrets.ANACONDA_USER }} --password ${{ secrets.ANACONDA_PASSWD }}
      - name: Deploy package to conda
        run: conda build -c conda-forge conda_recipe
      - name: Logout from anaconda
        run: anaconda logout
